<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting With AATMANIBHAR BHARAT</title>
    <link rel="stylesheet" href="e.vit.css">

</head>
<body>
   <div id="form">
     <img src="election.png" class="election">
       <form action="e-vuut.html">
        
       <fieldset>
        <legend><h1> E-Voting At Aatmanirbhar Bharat</h1></legend>

        <label>Voter Name : </label>
        <input type="text" name="Voter Name" placeholder="Enter Voter Name" required><br><br>
        
        <label>D.O.B. : </label>
        <input type="text" name="D.O.B" placeholder="Enter Date Of Birth" required><br><br>

        <label>Voter ID Number : </label> 
        <input type="text" name="Voter ID Number" placeholder="Enter Voter Id Number" required><br><br>

        <label>Aadhar Card Number : </label>
        <input type="text" name="Aadhar card Number" placeholder="Enter Aadhar Card Number" required><br><br>

        <label>State : </label> 
        <input type="text" name="State" placeholder="Enter State" required><br><br>

        <label>Ward Number : </label>
        <input type="text" name="Ward Number" placeholder="Enter Ward Number" required><br><br>

        <label>CNIC : </label>
        <input type="text" name="CNIC" placeholder="Enter CNIC" maxlength="13"required><br><br>

        <label>Political Parties : </label>
        <select name="Political">
            <option value="Null">Choose Political Party</option>
            <option value="BJP">BJP-Bhartiya Janta Party</option>
            <option value="CPI">CPI-Communist Part Of India</option>
            <option value="INC">INC-Indian National Congress</option>
            <option value="BSP">BSP-Bahujan Samaj Party</option>
            <option value="AAP">AAP-Aam Aadmi Party</option>
            
        </select><br>

    </fieldset>
     <input type ="Submit" name="Submit" value="Submit"><br>
        
       </form>
</div>
    
</body>
</html>
